<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>视频展示</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
{include file="index/header"/}
{$vlink}
<div class="showVideo">
    <object id="MediaPlayer" classid="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95" width="800px" height="600px" standby="Loading Windows Media Player components…" type="application/x-oleobject" codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,7,1112">
        <param name="FileName" id="emb" value="static/video/{$vlink}">
        <param name="AutoStart" value="true">
        <param name="ShowControls" value="true">
        <param name="BufferingTime" value="2">
        <param name="ShowStatusBar" value="true">
        <param name="AutoSize" value="true">
        <param name="InvokeURLs" value="false">
        <param name="AnimationatStart" value="1">
        <param name="TransparentatStart" value="1">
        <param name="Loop" value="-1">
        <embed type="audio/mpeg" type="application/x-mplayer2" name="MediaPlayer" autostart="false" showstatusbar="1" s howdisplay="1" showcontrols="1" loop="-1" videoborder3d="0" pluginspage="http://www.microsoft.com/Windows/MediaPlayer/" width="800px" height="600px"/>
    </object>
    <button class="cb_put" type="button" onclick="window.location.href='Javascript:history.go(-1)'">返回</button>
    <a href="">返回首页</a>
</div>
</body>
</html>
